<!DOCTYPE HTML>
<html>
<head>

<!-- Import the JavaScript file -->
<script type="text/javascript" src="drag_and_drop.js"></script>

<!-- Import the CSS file -->
<link rel="stylesheet" href="drag_and_drop.css" />

</head>
<body>

<div id="div1" ondrop="drop( event )" ondragover="allowDrop( event )" >
  <img src="http://www.w3schools.com/html/img_w3slogo.gif" draggable="true" ondragstart="drag( event )" id="drag1" width="88" height="31">
</div>

<div id="div2" ondrop="drop( event )" ondragover="allowDrop( event )"></div>

</body>
</html>
